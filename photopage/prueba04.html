<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>prueba04 — tres columnas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-page="prueba04">
    <div class="layout">
      <main class="layout__content">
        <article class="page">
          <section class="page__intro">
            <h1 class="page__title">prueba04 — tres columnas</h1>
            <p class="page__text">
              usando el grid de tres columnas para hacer una tira de pequeñas
              horizontales, seguido de un bloque vertical.
            </p>
          </section>

          <!-- 3 horizontales -->
          <section class="photo-section">
            <h2 class="photo-section__title">tríptico horizontal</h2>
            <div class="photo-grid photo-grid--cols-3 photo-grid--horizontal">
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0014.jpg"
                  class="photo-grid__img"
                  alt="prueba04 h1"
                />
              </figure>
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0015.jpg"
                  class="photo-grid__img"
                  alt="prueba04 h2"
                />
              </figure>
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0016.jpg"
                  class="photo-grid__img"
                  alt="prueba04 h3"
                />
              </figure>
            </div>
          </section>

          <!-- 2 verticales -->
          <section class="photo-section">
            <h2 class="photo-section__title">verticales al final</h2>
            <div class="photo-grid photo-grid--cols-2 photo-grid--vertical">
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0015.jpg"
                  class="photo-grid__img"
                  alt="prueba04 v1"
                />
              </figure>
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0016.jpg"
                  class="photo-grid__img"
                  alt="prueba04 v2"
                />
              </figure>
            </div>
          </section>
        </article>
      </main>

      <aside id="sidebar" class="layout__sidebar"></aside>
    </div>

    <script src="js/sidebar.js"></script>
  </body>
</html>
