<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>prueba01 — horizontales básicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-page="prueba01">
    <div class="layout">
      <main class="layout__content">
        <article class="page">
          <section class="page__intro">
            <h1 class="page__title">prueba01 — horizontales</h1>
            <p class="page__text">
              ensayo de bloques con una sola foto horizontal y parejas
              horizontales, para probar proporciones y spacing.
            </p>
          </section>

          <!-- 1 horizontal -->
          <section class="photo-section">
            <h2 class="photo-section__title">bloque de 1 horizontal</h2>
            <div class="photo-grid photo-grid--cols-1 photo-grid--horizontal">
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0014.jpg"
                  class="photo-grid__img"
                  alt="prueba01 h1"
                />
              </figure>
            </div>
            <p class="page__text">
              pequeño pie de foto general para este bloque de imagen única.
            </p>
          </section>

          <!-- 2 horizontales -->
          <section class="photo-section">
            <h2 class="photo-section__title">bloque de 2 horizontales</h2>
            <div class="photo-grid photo-grid--cols-2 photo-grid--horizontal">
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0015.jpg"
                  class="photo-grid__img"
                  alt="prueba01 h2"
                />
              </figure>
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0016.jpg"
                  class="photo-grid__img"
                  alt="prueba01 h3"
                />
              </figure>
            </div>
          </section>
        </article>
      </main>

      <aside id="sidebar" class="layout__sidebar"></aside>
    </div>

    <script src="js/sidebar.js"></script>
  </body>
</html>
