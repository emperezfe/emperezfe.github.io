<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>prueba03 — mezcla total</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-page="prueba03">
    <div class="layout">
      <main class="layout__content">
        <article class="page">
          <section class="page__intro">
            <h1 class="page__title">prueba03 — mezcla</h1>
            <p class="page__text">
              un poco de todo: bloque único, díptico horizontal y díptico
              vertical, para probar ritmos de lectura.
            </p>
          </section>

          <!-- 1 horizontal -->
          <section class="photo-section">
            <h2 class="photo-section__title">apertura</h2>
            <div class="photo-grid photo-grid--cols-1 photo-grid--horizontal">
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0014.jpg"
                  class="photo-grid__img"
                  alt="prueba03 h1"
                />
              </figure>
            </div>
          </section>

          <!-- 2 horizontales -->
          <section class="photo-section">
            <h2 class="photo-section__title">díptico horizontal</h2>
            <div class="photo-grid photo-grid--cols-2 photo-grid--horizontal">
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0015.jpg"
                  class="photo-grid__img"
                  alt="prueba03 h2"
                />
              </figure>
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0016.jpg"
                  class="photo-grid__img"
                  alt="prueba03 h3"
                />
              </figure>
            </div>
          </section>

          <!-- 2 verticales -->
          <section class="photo-section">
            <h2 class="photo-section__title">díptico vertical</h2>
            <div class="photo-grid photo-grid--cols-2 photo-grid--vertical">
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0015.jpg"
                  class="photo-grid__img"
                  alt="prueba03 v1"
                />
              </figure>
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0016.jpg"
                  class="photo-grid__img"
                  alt="prueba03 v2"
                />
              </figure>
            </div>
          </section>
        </article>
      </main>

      <aside id="sidebar" class="layout__sidebar"></aside>
    </div>

    <script src="js/sidebar.js"></script>
  </body>
</html>
