<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-page="prueba05">
    <div class="layout">
      <main class="layout__content">
        <article class="page">
          <section class="page__intro">
            <h1 class="page__title">prueba05 — sketches</h1>
            <p class="page__text">

              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0016.jpg"

          <!-- 2 horizontales -->

            <h2 class="photo-section__title">variaciones</h2>
            <div class="photo-grid photo-grid--cols-2 photo-grid--horizontal">

                <img
                  src="img/01/scan0014.jpg"

                />
              </figure>
              <figure class="photo-grid__item">
                <img
                  src="img/01/scan0015.jpg"
                  class="photo-grid__img"

              </figure>
